<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 2</title>
</head>
<body>
<h1>Page 2</h1>
<p id="num1"></p>
<p id="num2"></p>
<p id="sum"></p>
</body>
<script>
    console.log(location.href)
    console.log(location.search)

    const params = new URLSearchParams(location.search)

    console.log(params.has('num1'))
    console.log(params.has('num2'));

    let num1Exists=params.has('num1');
    let num2Exists=params.has('num2');
    if (num1Exists && num2Exists) {
        let n1=Number(params.get('num1'));
        let n2=Number(params.get('num2'));
        let n1R=document.getElementById('num1');
        let n2R=document.getElementById('num2');
        let sumR=document.getElementById('sum');
        n1R.innerHTML=n1
        n2R.innerHTML=n2
        sumR.innerHTML=n1+n2
    }
    else {
        alert("Both parameters need to be provided");
    }
</script>
</html>
